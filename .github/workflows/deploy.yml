name: App Deploy (Helm to EKS with Docker Hub)

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1                   # האזור שבחרת ל-EKS
  EKS_CLUSTER_NAME: apple-orders-eks      # שם הקלאסטר
  NAMESPACE: apple-orders
  HELM_CHART_DIR: deploy/helm/apple-orders
  IMAGE_REPO: idanga41/apple-orders-app   # השם שלך ב-Docker Hub
  IMAGE_TAG: v5                           # תגית האימג' (tag)

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          # role-to-assume: arn:aws:iam::<ACCOUNT_ID>:role/<YourOidcRole>

      - name: Install kubectl & helm
        run: |
          curl -sSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          sudo curl -L "https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl" -o /usr/local/bin/kubectl
          sudo chmod +x /usr/local/bin/kubectl

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name $EKS_CLUSTER_NAME --region $AWS_REGION

      - name: Create namespace (idempotent)
        run: kubectl get ns $NAMESPACE || kubectl create ns $NAMESPACE

      - name: Helm upgrade/install
        run: |
          helm upgrade --install apple-orders $HELM_CHART_DIR \
            --namespace $NAMESPACE \
            --set image.repository=$IMAGE_REPO \
            --set image.tag=$IMAGE_TAG \
            --wait --timeout 5m

      - name: Rollout status
        run: kubectl -n $NAMESPACE rollout status deploy/apple-orders --timeout=180s
