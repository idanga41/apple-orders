name: CI - Unit Tests

on:
  push:
    branches:
      - 'feature/**'   # כל פיצ'ר-בראנצ׳
      - main           # גם main יריץ טסטים
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: python -m unittest -v
